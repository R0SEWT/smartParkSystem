name: Deploy API to Azure Web App

on:
  push:
    branches: [main]
    paths:
      - "api/**"
      - ".github/workflows/api-appservice.yml"
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.10"
  WEBAPP_NAME: "smartparksystemapi"
  RESOURCE_GROUP: "rg-smartpark-brazilsouth"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare artifact
        run: |
          mkdir -p ../build
          zip -r ../build/api.zip . -x "**/__pycache__/*" ".venv/*" "*.pyc"

      - name: Azure login (publish profile)
        uses: azure/login@v1
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_API }}

      - name: Ensure Web App is in code mode
        uses: azure/cli@v1
        with:
          inlineScript: |
            az webapp config container delete \
              -g "${RESOURCE_GROUP}" \
              -n "${WEBAPP_NAME}" || true

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          package: build/api.zip
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_API }}
